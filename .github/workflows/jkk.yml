name: JKK Setagaya Monitor

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分おきに自動実行
  workflow_dispatch:        # GitHub上で手動実行ボタンを表示

jobs:
  check-jkk:
    runs-on: ubuntu-latest
    # environment: production  # 任意の設定（Secretsを保護する環境名）

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4 # 最新版のv4を使用

      - name: Pythonをセットアップ
        uses: actions/setup-python@v5 # 最新版のv5を使用
        with:
          python-version: '3.11'

      - name: 必要な依存をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: JKK監視スクリプトを実行
        env:
          JKK_ID: ${{ secrets.JKK_ID }}
          JKK_PASS: ${{ secrets.JKK_PASS }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python monitor.py
