name: JKK Setagaya Monitor

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分おきに自動実行
  workflow_dispatch:        # GitHub上で手動実行ボタンを表示

jobs:
  check-jkk:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Google Chromeをインストール
        uses: browser-actions/setup-chrome@v1

      - name: 必要な依存をインストール
        run: pip install -r requirements.txt

      - name: JKK監視スクリプトを実行
        env:
          JKK_ID: ${{ secrets.JKK_ID }}
          JKK_PASSWORD: ${{ secrets.JKK_PASSWORD }}  # Pythonが参照する環境変数名に合わせる
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python monitor.py
