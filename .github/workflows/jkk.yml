name: JKK Setagaya Monitor

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '*/15 * * * *'  # 15分おきに自動実行（必要ならコメントアウトを外してね）

jobs:
  check-jkk:
    runs-on: ubuntu-latest
    environment: production  # Secretsを使う場合の保護環境（任意）

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 必要な依存をインストール
        run: pip install -r requirements.txt

      - name: JKK監視スクリプトを実行
        run: python monitor.py
        env:
          JKK_ID: ${{ secrets.JKK_ID }}
          JKK_PASSWORD: ${{ secrets.JKK_PASSWORD }}
